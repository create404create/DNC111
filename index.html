<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USA Number Status Checker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="codex-background">
    <div class="container">
      <h2>USA Number Status Checker</h2>
      <input type="text" id="phoneNumber" placeholder="Enter USA Number" />
      <button onclick="checkStatus()">Check Status</button>
      <div id="result" class="result-box"></div>
      <button id="copyBtn" onclick="copyResult()">Copy Result</button>
    </div>
    <footer>Created by <span class="signature">Ahtisham</span></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
